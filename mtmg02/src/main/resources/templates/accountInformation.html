<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <title>Account Information</title>
</head>
<body>

<div class="container-fluid shadow p-0">
    <div class="d-flex justify-content-center py-4 border-bottom border-dark">
        <h4>Account Information</h4>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <img class="img-fluid" style="width: 150px; height: 150px;" th:src="@{/get-img/{id}(id=${account.image.id})}"
             >
<!--        th:href="@{deleteContent/{contentId}(contentId=${content.id})}"-->
    </div>

    <form id="form-editAccount" th:action="@{/upload-profile}" method="post" th:object="${account}"
          enctype="multipart/form-data" class="px-3">
        <input type="hidden" th:field="*{id}" th:value="${account.id}">

        <div class="form-group mb-0">
            <div class="form-group md-4">
                <span>Account:</span>
                <input class="form-control bg-light" id="username" type="text" placeholder="Account"
                       th:field="*{username}" th:value="${account.username}" >
            </div>

            <div class="form-group md-4">
                <span>Password:</span>
                <input class="form-control" id="password" th:field="*{password}" th:value="${account.password}"
                       type="password"  placeholder="*******" >
            </div>

            <div class="form-group md-4">
                <span>Confirm password:</span>
                <input class="form-control" id="re_password" th:field="*{rePassword}" th:value="${account.rePassword}"
                       type="password" placeholder="*******">
            </div>

            <div class="form-group md-4">
                <span>Full name:</span>
                <input class="form-control" id="fullName" th:field="*{fullName}" th:value="${account.fullName}"
                       type="text" placeholder="Full name" >
            </div>

            <div class="form-group md-4">
                <span>Date of birth:</span>
                <input class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" th:value="${account.dateOfBirth}"
                       type="date" placeholder="Date of Birth" >
            </div>

            <div class="form-group md-4">
                <span>Gender:</span>
                <div class="d-flex">
                    <div class="form-check ml-3">
                        <input class="form-check-input" type="radio" th:field="*{gender}" id="male" value="male"
                               th:checked="${account.gender eq 'male'}"/>
                        <label class="form-check-label" for="male">Nam</label>
                    </div>

                    <div class="form-check ml-3">
                        <input class="form-check-input" type="radio" th:field="*{gender}" id="female" value="female"
                               th:checked="${account.gender eq 'female'}"/>
                        <label class="form-check-label" for="female">Ná»¯</label>
                    </div>
                </div>
            </div>

            <div class="form-group md-4">
                <span>Identity card:</span>
                <input class="form-control bg-light" id="identity" th:field="*{identityCard}"
                       th:value="${account.identityCard}"
                       type="text" placeholder="Identity card" >
            </div>

            <div class="form-group md-4">
                <span>Email:</span>
                <input class="form-control" id="email" type="email" placeholder="Email"
                       th:field="*{email}" th:value="${account.email}" >
            </div>

            <div class="form-group md-4">
                <span>Address:</span>
                <input class="form-control" id="address" th:field="*{address}" th:value="${account.address}" type="text"
                       placeholder="Address" >
            </div>

            <div class="form-group md-4">
                <span>Phone number:</span>
                <input class="form-control" id="phone" th:field="*{phoneNumber}" th:value="${account.phoneNumber}"
                       type="text" placeholder="Phone number">
            </div>

            <div class="form-group md-4">
                <span>Image:</span>
                <input type="file" class="form-control h-auto" id="customFile" name="avatar">
            </div>

            <div class="form-group md-4 py-3">
                <button class="btn btn-primary text-light px-3" type="submit">
                    <i class="fas fa-check"></i>&nbsp Save
                </button>

                <a id="back-link" class="btn btn-primary text-light ml-3 px-3" type="button">
                    <i class="fas fa-times"></i>&nbsp Back
                </a>
            </div>
        </div>
    </form>
</div>
<script src="/js/accountInfo.js"></script>
</body>
</html>
