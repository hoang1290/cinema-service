<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.js"></script>

    <link rel="stylesheet" href="/css/addCinemaRoom.css">
    <title>Add CinemaRoom</title>
</head>

<body>

<div class="container-fluid shadow p-0">
    <div class="d-flex justify-content-center py-4 border-bottom border-dark">
        <h4>Add Cinema</h4>
    </div>

    <form id="addCinemaRoom" th:action="@{/addCinemaRoom}" method="post" th:object="${addCinemaRoom}"
          class="px-3">

        <div class="form-group mb-0">
            <div class="form-group md-4">
                <span>Cinema Name :</span>
                <input class="form-control bg-light" id="cinemaName" type="text" placeholder="Cinema Name"
                       th:field="*{cinemaName}">
            </div>

            <div class="form-group md-4">
                <span>Seat Quantity :</span>
                <input class="form-control" id="seatQuantity" th:field="*{seatQuantity}"
                       type="number" placeholder="Seat Quantity">
            </div>

            <div class="form-group md-4">
                <span>Screen :</span>
                <input class="form-control" id="screen" th:field="*{screen}"
                       type="text" placeholder="Screen">
            </div>
        </div>

        <div class="form-group md-4 py-3">
            <button class="btn btn-primary text-light px-3" type="submit">
                <i class="fas fa-check"></i>&nbsp Save
            </button>

            <a id="back-addCinemaRoom" class="btn btn-primary text-light ml-3 px-3" type="button">
                <i class="fas fa-times"></i>&nbsp Back
            </a>
        </div>
    </form>
</div>

<script src="/js/addCinemaRoom.js"></script>
</body>
</html>
