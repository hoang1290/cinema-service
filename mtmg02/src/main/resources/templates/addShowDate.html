<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <link rel="stylesheet" href="/css/addShowDate.css">
    <title>Account Information</title>
</head>
<body>

<div class="container-fluid shadow p-0">
    <div class="d-flex justify-content-center py-4 border-bottom border-dark">
        <h4>Add Show Date</h4>
    </div>

    <form id="form-add-show-date" th:action="@{/create-show-date}" method="post"
          class="px-3">

        <div class="form-group mb-0">
            <div class="form-group md-4">
                <span>Movie:</span>
                <select class="form-control" name="movieId">
                    <th:block th:each="movie : ${movies}">
                        <option th:value="${movie.id}" th:text="${movie.movieNameVn}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group md-4">
                <span>Date:</span>
                <input class="form-control" name="localDate"
                       type="date">
            </div>

            <div class="form-group md-4 py-3">
                <button class="btn btn-primary text-light px-3" type="submit">
                    <i class="fas fa-check"></i>&nbsp Save
                </button>

                <a id="back-link" class="btn btn-primary text-light ml-3 px-3" type="button">
                    <i class="fas fa-times"></i>&nbsp Back
                </a>
            </div>
        </div>
    </form>
</div>

<script src="/js/addShowDate.js"></script>
</body>
</html>
