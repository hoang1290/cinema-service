<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.js"></script>

    <title>Booked Ticket</title>
</head>

<body>

<div class="container-fluid shadow bg-white p-0">
    <div class="d-flex justify-content-center py-4 border-bottom border-dark mb-2">
        <h4>Booked ticket</h4>
    </div>

    <div class="table-responsive px-3 pt-1">
        <table id="infoTable" class="table table-striped table-borderless">
            <thead>
            <tr>
                <th>#</th>
                <th>MOVIE NAME</th>
                <th>BOOKING DATE</th>
                <th>TOTAL AMOUNT</th>
                <th>STATUS</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="invoice : ${invoices}">
                <td th:text="${invoiceStat.index + 1}"></td>
                <td th:text="${invoice.movieName}"></td>
                <td th:text="${#temporals.format(invoice.bookingDate, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${invoice.totalMoney}"></td>
                <td th:text="${invoice.invoiceStatus.name()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="/js/bookedTicket.js"></script>
</body>

</html>
