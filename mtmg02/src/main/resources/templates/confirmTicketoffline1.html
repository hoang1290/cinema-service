<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <link rel="stylesheet" href="/css/confirmTicketoffline.css">
    <title>CONFIRM BOOKING TICKET</title>
</head>
<header>
    <h3>CONFIRM BOOKING TICKET</h3>
</header>

<body>
<div class="container shadow-sm p-4 mb-4 bg-white" id="container">
    <div class="row">
        <div class="col-2">
            <img id="movieImage"
                 src="https://media.macphun.com/img/uploads/customer/how-to/579/15531840725c93b5489d84e9.43781620.jpg?q=85&w=1340"
                 alt="Movie image">
        </div>
        <div class="col-10">
            <caption><span id="movieName">Movie name: </span></caption>
            <table class="table">
                <tbody>
                <tr>
                    <td colspan="2"><strong>Screen:</strong></td>
                    <td colspan="2">Data</td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Date:</strong></td>
                    <td colspan="2">Data</td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Time:</strong></td>
                    <td colspan="2">Data</td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Seat:</strong></td>
                    <td colspan="2">Data</td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Price:</strong></td>
                    <td colspan="2">Data</td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Total:</strong></td>
                    <td colspan="2" id="Total">Data</td>
                </tr>
                </tbody>
            </table>

            <div class="card border border-0">
                <div class="card-header" id="cardHeader">
                    <span id="member">Member: </span>
                </div>
                <div class="card-body">
                    <form class="form-inline">
                        <input type="text" class="form-control mb-2 mr-sm-2" id="memberId"
                               placeholder="Member ID Or Identity Card">
                        <button type="submit" class="btn mb-2" id="check">Check</button>
                    </form>
                    <table class="table">
                        <tbody>
                        <tr>
                            <td colspan="2"><strong>Member ID:</strong></td>
                            <td colspan="2">Data</td>
                        </tr>
                        <tr>
                            <td colspan="2"><strong>Identity Card:</strong></td>
                            <td colspan="2">Data</td>
                        </tr>
                        <tr>
                            <td colspan="2"><strong>Full name:</strong></td>
                            <td colspan="2">Data</td>
                        </tr>
                        <tr>
                            <td colspan="2"><strong>Phone:</strong></td>
                            <td colspan="2">Data</td>
                        </tr>
                        <tr>
                            <td colspan="2"><strong>Score:</strong></td>
                            <td colspan="2" id="Total">Data</td>
                        </tr>
                        <tr>
                            <td colspan="2"><strong>Convert to ticket:</strong></td>
                            <td colspan="2">
                                <label for="radio1" style="display: block;"><input type="radio" name="Choice"
                                                                                   id="radio1">Agree</label>
                                <label for="radio2" style="display: block"><input type="radio" name="Choice"
                                                                                  id="radio2">Disagree</label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<button type="submit" class="btn float-right" id="confirm">Confirm booking ticket</button>

</body>
</html>
