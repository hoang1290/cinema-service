<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <title>Edit New Promotion</title>
    <link rel="stylesheet" href="/css/editPromotion.css">
</head>
<body>
<div class="container-fluid shadow p-0">
    <div class="d-flex justify-content-center py-4 border-bottom border-dark">
        <h4>Add New Promotion</h4>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <img class="img-fluid" style="width: 150px; height: 150px;"
             th:src="@{/get-img/{id}(id=${promotion.image.id})}">
    </div>

    <form id="editPromotion" th:action="@{/updatePromotion}" method="post" th:object="${promotion}"
          enctype="multipart/form-data" class="px-3">
        <input type="hidden" th:field="*{id}" th:value="${promotion.id}">
        <div class="form-group mb-0">
            <div class="form-group md-4">
                <span>Title:</span>
                <input class="form-control bg-light" id="title" type="text"placeholder="Title"
                       th:field="*{title}" required>
            </div>

            <div class="form-group md-4">
                <span>Start Date:</span>
                <input class="form-control" id="startTime" th:field="*{startTime}" type="datetime-local" placeholder="Start Time" required>
            </div>
            <div class="form-group md-4">
                <span>End Date</span>
                <input class="form-control" id="endTime" th:field="*{endTime}" type="datetime-local"placeholder="End Time" required>
            </div>

            <div class="form-group md-4">
                <span>Discount Level:</span>
                <input class="form-control bg-light" id="discountLevel" th:field="*{discountLevel}" type="number"
                       placeholder="Discount Level" required>
            </div>

            <div class="form-group md-4">
                <span>Detail:</span>
                <input class="form-control" id="detail" th:field="*{detail}" type="text" placeholder="Detail" required>
            </div>

            <div class="form-group md-4">
                <span>Banner</span>
                <input type="file" class="form-control h-auto" id="customFile" name="banner" required>
            </div>

            <div class="form-group md-4 py-3">
                <button class="btn btn-primary text-light px-3" type="submit">
                    <i class="fas fa-check"></i>&nbsp Save
                </button>

                <a id="back-link" class="btn btn-primary text-light ml-3 px-3" type="button">
                    <i class="fas fa-times"></i>&nbsp Back
                </a>
            </div>
        </div>
    </form>
</div>

<script src="/js/editPromotion.js"></script>
</body>

</html>
