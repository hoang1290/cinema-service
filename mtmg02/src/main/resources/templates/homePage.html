<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.js"></script>

    <link rel="stylesheet" href="/css/home.css">
    <title>Home Page</title>

</head>
<body>
<div class="bg-slide">
    <div class="slider">
        <div class="slides">
            <th:block th:each="movie :${movies}">
                <div class="slide first">
                    <div>
                        <a href="">
                            <img class="img-slide" th:src="@{/get-img/{id}(id=${movie.smallImage.id})}" alt="">
                        </a>
                    </div>
                </div>
            </th:block>

            <!-- radio buttons start -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <!-- radio buttons end -->

            <!-- auto nav start-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
            <!-- auto nav end -->
        </div>
        <!-- manual nav start -->
        <div class="navigation-nanual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
        <!-- manual nav end -->
    </div>
</div>

<div class="row d-flex justify-content-center bg-main">
    <div th:each="movie : ${movies}" class="d-flex">
        <div class="d-flex mt-3 col-md-2">
            <a class="m-4 text-decoration-none" href="">
                <div class="card card-film">
                    <img class="card-img-top" th:src="@{/get-img/{id}(id=${movie.smallImage.id})}" alt="">

                    <div class="card-body p-0 pl-4 bg-danger">
                        <p class="card-text text-white">View Schedule</p>
                    </div>

                    <div class="card-body p-2 d-flex justify-content-center">
                        <p th:text="${movie.movieNameVn}" class="card-text truncate-text"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
