<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <title>TICKET INFORMATION</title>
    <link rel="stylesheet" href="/css/confirmTicketonline.css">
</head>
<header>
    <h3>TICKET INFORMATION</h3>
</header>

<body>
<div class="container shadow-sm p-4 mb-4 bg-white" id="container">
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-10">
            <caption><span id="movieName">Movie name: </span></caption>
            <table class="table">
                <tbody>
                <tr>
                    <td colspan="2"><strong>Screen:</strong></td>
                    <td colspan="2">Data</td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Date:</strong></td>
                    <td colspan="2">Data</td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Time:</strong></td>
                    <td colspan="2">Data</td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Seat:</strong></td>
                    <td colspan="2">Data</td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Score for ticket converting:</strong></td>
                    <td colspan="2">Data</td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Total:</strong></td>
                    <td colspan="2" id="Total">Data</td>
                </tr>
                </tbody>
            </table>

            <caption><span id="memberInformation">Member information </span></caption>
            <table class="table">
                <tbody>
                <tr>
                    <td colspan="2"><strong>Member ID:</strong></td>
                    <td colspan="2">Data</td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Full name:</strong></td>
                    <td colspan="2">Data</td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Identity Card:</strong></td>
                    <td colspan="2">Data</td>
                </tr>
                <tr>
                    <td colspan="2"><strong>Score:</strong></td>
                    <td colspan="2" id="Total">Data</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<button type="submit" class="btn float-right" id="confirm">Back</button>
</body>

</html>
