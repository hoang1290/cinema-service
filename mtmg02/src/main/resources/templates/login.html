<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>

<body>

<div class="container vh-100 d-flex align-items-center justify-content-center my-5">
    <div class="col-md-6">
        <div class=" border px-5 shadow rounded">
            <div class="d-flex justify-content-center p-4">
                <h2>LOGIN</h2>
            </div>
            <span th:if="${message}" th:text="${message}"
                  class="alert alert-warning d-flex justify-content-center mb-0">
                    </span>
            <form id="form-login" th:action="@{/login}" method="post" th:object="${account}">
                <div class="form-group mb-0">
                    <div class="form-group md-4">
                        <input class="form-control" id="username" type="text" placeholder="Account"
                               th:field="*{username}">
                    </div>

                    <div class="form-group md-4">
                        <input class="form-control" id="password" th:field="*{password}" type="password"
                                placeholder="Password">
                    </div>

                    <div class="form-group md-4 py-4">
                        <button class="btn bg-info btn-block form-control-lg" type="submit">
                            <i class="fas fa-sharp fa-light fa-right-to-bracket text-light"></i>
                            <span class="text-light">&nbsp Login</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-center align-items-center pt-4">Don't have an account yet? &nbsp
            <a class="btn-link text-dark" th:href="@{/register}">Register now!</a>
        </div>
    </div>
</div>

<script src="/js/login.js"></script>
</body>

</html>
