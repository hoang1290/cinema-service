<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.js"></script>

    <link rel="stylesheet" href="/css/main.css">
    <title>Home Page</title>
</head>
<body>

<div th:include="navbar"></div>

<div class="wrapper">
    <!-- Sidebar -->
    <div id="sidebar" class="border-right" sec:authorize="hasRole('ADMIN')">
        <div id="dismiss">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <ul class="list-unstyled components">
            <li class="container border-bottom py-3">
                <a class="text-dark text-decoration-none" id="employee">
                    Employee
                </a>
            </li>

            <li class="container border-bottom py-3">
                <a class="text-dark text-decoration-none" id="movies">
                    Movies
                </a>
            </li>

            <li class="container border-bottom py-3">
                <a class="text-dark text-decoration-none" id="cinema-room">
                    Cinema Room
                </a>
            </li>

            <li class="container border-bottom py-3">
                <a class="text-dark text-decoration-none" id="booking-list">
                    Booking List
                </a>
            </li>

            <li class="container border-bottom py-3">
                <a class="text-dark text-decoration-none" id="promotion">
                    Promotion
                </a>
            </li>
            <li class="container border-bottom py-3">
                <a class="text-dark text-decoration-none" id="show-date">
                    Show Date
                </a>
            </li>
        </ul>
    </div>

    <!-- Nội dung chính -->
    <div id="content" class="">
        <div id="sidebarCollapse" class="border-right vh-100" sec:authorize="hasRole('ADMIN')">
            <div class="d-flex justify-content-center ml-2">
                <i class="fa-solid fa-chevron-right mt-3"></i>
            </div>

            <div class="d-flex justify-content-center align-items-center mt-5">
                <span class="rotate-270-text">Management</span>
            </div>
        </div>

        <div id="homeBody"></div>
    </div>
</div>

<div th:include="popup"></div>

<script src="/js/main.js"></script>
</body>
</html>
