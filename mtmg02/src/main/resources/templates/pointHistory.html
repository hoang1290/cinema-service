<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Point History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.js"></script>


</head>
<body>

<div class="container-fluid shadow p-0">
    <div class="d-flex justify-content-center py-4 border-bottom border-dark">
        <h4>History of score Adding/Using</h4>
    </div>

    <form action="" class="mt-5">
        <div class="form-group ml-5">
            <div class="form-group form-inline md-4">
                <span class="font-weight-bold mr-5">Form date:</span>

                <input class="form-control w-25 ml-1" id="from-date" type="date" required>
            </div>

            <div class="form-group form-inline md-4">
                <span class="font-weight-bold mr-5">To date:</span>

                <input class="form-control w-25 ml-4" id="to-date" type="date" required>
            </div>
        </div>

        <div class="ml-3">
            <div class="form-group md-4 ml-5">
                <div class="form-check ml-5 pl-5">
                    <input class="form-check-input ml-3" type="radio" name="history" id="score-adding" checked/>
                    <label class="form-check-label ml-5" for="score-adding">History of score Adding</label>
                </div>

                <div class="form-check ml-5 pl-5">
                    <input class="form-check-input ml-3" type="radio" name="history" id="score-using"/>
                    <label class="form-check-label ml-5" for="score-using">History of score Using</label>
                </div>
            </div>
        </div>

        <div class="ml-4 pl-2">
            <div class="form-group md-4 ml-5 pl-5">
                <button class="btn btn-primary text-light px-3 ml-5" type="submit">
                    <i class="fas fa-check"></i>&nbsp View score
                </button>
            </div>
        </div>
    </form>

    <div>
        <div class="card-body">
            <table id="infoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>DATE CREATED</th>
                    <th>MOVIE NAME</th>
                    <th>ADDED SCORE</th>
                    <th>USE SCORE</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="invoice : ${invoices}">
                    <td th:text="${invoiceStat.index + 1}"></td>
                    <td th:text="${#temporals.format(invoice.bookingDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${invoice.movieName}"></td>
                    <td th:text="${invoice.addScore}"></td>
                    <td th:text="${invoice.useScore}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="/js/pointHistory.js"></script>
</body>
</html>
