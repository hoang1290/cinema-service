<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.js"></script>

    <title>Promotion List</title>
</head>

<body>

<div class="container-fluid shadow bg-white p-0">
    <div class="d-flex justify-content-center py-4 border-bottom border-dark mb-2">
        <h4>Promotion List</h4>
    </div>

    <div class="table-responsive px-3 pt-1">
        <button class="btn btn-primary mt-2" id="addPromotion">
            <i class="fa-solid fa-circle-plus"></i>
            Add new
        </button>

        <table id="" class="promotion table table-striped table-borderless">
            <thead>
            <tr>
                <th>#</th>
                <th>Promotion ID</th>
                <th>Title</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Discount Level</th>
                <th>Detail</th>
                <th class="text-center">Edit</th>
                <th class="text-center">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="promotion : ${promotions}">
                <td th:text="${promotionStat.index + 1}"></td>
                <td th:text="${promotion.id}"></td>
                <td th:text="${promotion.title}"></td>
                <td th:text="${#temporals.format(promotion.startTime, 'dd/MM/yyyy')}"></td>
                <td th:text="${#temporals.format(promotion.endTime, 'dd/MM/yyyy')}"></td>
                <td th:text="${promotion.discountLevel}"></td>
                <td th:text="${promotion.detail}"></td>
                <td class="text-center">
                    <a href="#" class="edit-button" th:attr="data-id=${promotion.id}">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                </td>
                <td class="text-center">
                    <a href="#" class="delete-button" th:attr="data-id=${promotion.id}">
                        <i class="fa-solid fa-trash-can"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="/js/promotion.js"></script>
</body>

</html>
