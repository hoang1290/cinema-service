<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <link rel="stylesheet" href="/css/register.css">
    <title>Register</title>
</head>

<body>
<div class="container d-flex align-items-center justify-content-center my-5">
    <div class="col-md-6">
        <div class=" border px-5 shadow rounded">
            <div class="d-flex justify-content-center p-4">
                <h2>REGISTER ACCOUNT</h2>
            </div>
            <span th:if="${message}" th:text="${message}"
                  class="alert alert-warning d-flex justify-content-center mb-0">
                    </span>
            <form id="form-register" th:action="@{/register}" method="post" th:object="${account}">
                <div class="form-group mb-0">
                    <div class="form-group md-4">
                        <input class="form-control" id="username" type="text" placeholder="Account"
                               th:field="*{username}">
                    </div>

                    <div class="form-group md-4">
                        <input class="form-control" id="password" th:field="*{password}" type="password"
                               placeholder="Password">
                    </div>

                    <div class="form-group md-4">
                        <input class="form-control" id="re_password" th:field="*{rePassword}" type="password"
                               placeholder="Confirm Password">
                    </div>

                    <div class="form-group md-4">
                        <input class="form-control" id="fullName" th:field="*{fullName}" type="text"
                               placeholder="Full name">
                    </div>

                    <div class="form-group md-4">
                        <input class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" type="date"
                               placeholder="Date of Birth">
                    </div>

                    <div class="form-group md-4 row">
                        <div class="form-check ml-3">
                            <input class="form-check-input" type="radio" th:field="*{gender}" id="male" value="male"
                                   checked/>
                            <label class="form-check-label" for="male">Nam</label>
                        </div>

                        <div class="form-check ml-3">
                            <input class="form-check-input" type="radio" th:field="*{gender}" id="female"
                                   value="female"/>
                            <label class="form-check-label" for="female">Ná»¯</label>
                        </div>
                    </div>

                    <div class="form-group md-4">
                        <input class="form-control" id="identity" th:field="*{identityCard}" type="text"
                               placeholder="Identity card">
                    </div>

                    <div class="form-group md-4">
                        <input class="form-control" id="email" type="email" placeholder="Email"
                               th:field="*{email}">
                    </div>

                    <div class="form-group md-4">
                        <input class="form-control" id="address" th:field="*{address}" type="text" placeholder="Address"
                        >
                    </div>

                    <div class="form-group md-4">
                        <input class="form-control" id="phone" th:field="*{phoneNumber}" type="text"
                               placeholder="Phone number">
                    </div>

                    <div class="form-group md-4 py-3">
                        <button class="btn bg-info btn-block form-control-lg text-light"
                                type="submit">Register
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-center align-items-center py-3">Have account already? &nbsp
            <a class="btn-link text-dark" th:href="@{/login}">Login</a>
        </div>
    </div>
</div>

<script src="/js/register.js"></script>
</body>

</html>
