<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <link rel="stylesheet" href="/css/home.css">
  <title>Home Page</title>

</head>
<body>
<div class="container d-flex align-items-center justify-content-center">
    <div class="col-md-10">
        <div class="d-flex justify-content-center p-4">
            <h2>MOVIE LIST</h2>
        </div>
        <div class=" border shadow rounded row  align-items-center justify-content-center">
<!--            <div class="row">-->
                <th:block th:each="movie :${movies}">
                    <a class="m-2 col-md-2" href= "">
                        <div class="card card-film">
                            <img class="card-img-top" th:src="@{/get-img/{id}(id=${movie.smallImage.id})}"
                                 alt="">
                            <div class="card-body p-0 pl-4  bg-danger">
                                <p class="card-text  text-white ">View Schedule</p>
                            </div>

                        </div>
                    </a>

                </th:block>
<!--            </div>-->
        </div>
    </div>
</div>
</body>
</html>
