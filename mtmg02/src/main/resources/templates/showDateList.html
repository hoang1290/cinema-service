<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.js"></script>

    <title>Show Date</title>
</head>

<body>


<div class="container-fluid shadow bg-white p-0">
    <div class="d-flex justify-content-center py-4 border-bottom border-dark mb-2">
        <h4>Show Date List</h4>
    </div>

    <div class="table-responsive px-3 pt-1">
        <button class="btn btn-primary mt-2" id="add-show-date">
            <i class="fa-solid fa-circle-plus"></i>
            Add new
        </button>

        <table id="showDate" class="table table-striped table-borderless">
            <thead>
            <tr>
                <th>#</th>
                <th>Movie name VN</th>
                <th>Movie name ENG</th>
                <th>Show date</th>
                <th>Edit</th>
                <th class="text-center">Delete</th>
            </tr>
            </thead>

            <tbody>
            <th:block th:each="showdate : ${showDates}">
                <tr th:each="movie : ${showdate.movies}">
                    <td th:text="${movieStat.index + 1}"></td>
                    <td th:text="${movie.movieNameVn}"></td>
                    <td th:text="${movie.movieNameEnglish}"></td>
                    <td th:text="${#temporals.format(showdate.showDate, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a class="text-decoration-none selection-seat" th:attr="data-id=${movie.id}">
                            <i class="fa-solid fa-circle-info text-primary"></i>&nbsp Edit
                        </a>
                    </td>
                    <td class="text-center">
                        <a class="delete-button" th:attr="data-id=${movie.id}">
                            <i class="fa-solid fa-trash-can"></i>
                        </a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

<script src="/js/showDate.js"></script>

</body>

</html>
