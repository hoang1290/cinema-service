<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <title>User Confirm Ticket</title>
</head>
<body>

<div class="d-flex justify-content-center align-content-center bg-light">
    <form class="">
        <div class="text-center py-5">
            <h2 class="m-0">CONFIRM BOOKING TICKET</h2>
        </div>

        <div class="bg-white py-4">
            <div class="d-flex">
                <div class="pl-4 col-sm-3">
                    <img alt="" class="w-100 h-75"
                         th:src="@{/get-img/{id}(id=${movie.smallImage.id})}">
                </div>

                <div class="pl-5 pt-3 col-sm-9">
                    <div>
                        <div class="border-bottom">
                            <h4 class="text-primary" th:text="${movie.movieNameVn}"></h4>
                        </div>

<!--                        <div th:object="">-->
                            <div class="d-flex border-bottom pt-3">
                                <span class="w-50">Screen:</span>
                                <span th:text="${cinemaRoom.screen}"></span>
                            </div>

                            <div class="d-flex border-bottom pt-3">
                                <span class="w-50">Date:</span>
                                <span th:text="${#temporals.format(date, 'dd/MM/yyyy')}"></span>
                            </div>

                            <div class="d-flex border-bottom pt-3">
                                <span class="w-50">Time:</span>
                                <span th:text="${schedule.scheduleTime}"></span>
                            </div>

                            <div class="d-flex border-bottom pt-3">
                                <span class="w-50">Seat:</span>
                                <th:block th:each="scheduleseat: ${scheduleSeatList}">
                                    <span th:text="${scheduleseat.seat.id}+ '&nbsp'"></span>
                                </th:block>
                            </div>

                            <div class="d-flex border-bottom pt-3">
                                <span class="w-50">Price:</span>
                                <th:block th:each="scheduleseat: ${scheduleSeatList}">
                                    <span th:text="${scheduleseat.seat.id}+ '&nbsp'"></span>
                                </th:block>
                            </div>

                            <div class="d-flex border-bottom pt-3">
                                <span class="w-50">Total:</span>
                                <span >150.000 Ä‘</span>
                            </div>
<!--                        </div>-->
                    </div>

                    <div>
                        <div class="pt-4 pb-3">
                            <h4 class="text-primary">Check your booking ticket information</h4>
                        </div>

<!--                        <div th:object="${account}">-->
                            <div class="d-flex border-bottom pt-2">
                                <span class="w-50">Full name:</span>
                                <span th:text="${account.fullName}"></span>
                            </div>

                            <div class="d-flex border-bottom pt-2">
                                <span class="w-50">Email :</span>
                                <span th:text="${account.email}"></span>
                            </div>

                            <div class="d-flex border-bottom pt-2">
                                <span class="w-50">Identity card:</span>
                                <span th:text="${account.identityCard}"></span>
                            </div>

                            <div class="d-flex pt-2">
                                <span class="w-50">Phone number:</span>
                                <span th:text="${account.phoneNumber}"></span>
                            </div>
<!--                        </div>-->
                    </div>
                </div>
            </div>
        </div>

        <div class="float-right my-5">
            <a th:href="@{/}">
                <button type="submit" class="btn text-light badge-primary">Confirm booking ticket</button>
            </a>
        </div>
    </form>
</div>

</body>
</html>
