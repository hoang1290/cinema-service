<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.css" rel="stylesheet"/>
    <script src="https://cdn.datatables.net/v/bs4/dt-1.13.5/datatables.min.js"></script>

    <title>Employee List</title>
</head>
<body>

<div class="container-fluid shadow p-0">
    <div class="d-flex justify-content-center py-4 border-bottom border-dark">
        <h4>Employee List</h4>
    </div>
    <div class="p-3">
        <button class="btn btn-primary mt-2" id="btn-add-employee">
            <i class="fa-solid fa-circle-plus"></i>
            Add new
        </button>
        <table id="example" class="table table-striped" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Full name</th>
                <th>Date of birth</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Identity card</th>
                <th>Phone number</th>
                <th>Address</th>
                <th>Register date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employeeStat.index + 1}"></td>
                <td th:text="${employee.username}"></td>
                <td th:text="${employee.fullName}"></td>
                <td th:text="${employee.dateOfBirth}"></td>
                <td th:text="${employee.gender}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.identityCard}"></td>
                <td th:text="${employee.phoneNumber}"></td>
                <td th:text="${employee.address}"></td>
                <td th:text="${#temporals.format(employee.registerDate, 'dd/MM/yyyy HH:mm')}"></td>
                <td>
                    <a class="edit-button" th:attr="data-id=${employee.id}">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </a>
                </td>
                <td>
                    <a class="delete-button" th:attr="data-id=${employee.id}">
                        <i class="fa-solid fa-trash-can"></i>
                    </a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

<script src="/js/viewEmployee.js"></script>
</body>
</html>
